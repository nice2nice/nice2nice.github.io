    <h1>背景</h1>
    <p> 江南是烟柳繁华之地、温柔富贵之乡。江南出芳草鲜花，出才子佳人，出缠绵悱恻的爱情故事。但江南又是英雄辈出的地方。古往今来，这里孕育过诸多骁勇的斗士。那锐利的兵器——剑，也是源于江南的吴越。是什么力量使得缠绵悱恻与凌厉强悍这两种悬殊的气质能够天衣无缝地契合一地，且生生不息，历千年而不朽呢？我一度大惑不解。 </p>
